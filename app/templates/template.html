{% load staticfiles %}
<!DOCTYPE html>
<!--  WELCOME TO OPORTUNIDAPP CODE -->
<html lang="en" ng-app="oportunidapp">
	<head>
		<meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta name="generator" content="Bootply" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
		<link href="{% static 'css/style.css' %}" rel="stylesheet">
    {% block head %}

    {% endblock %}
    <!--[if lt IE 9]>
      <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
	</head>
	<body>
    <div class="wrapper">
      <div class="box">
        <div class="row row-offcanvas row-offcanvas-left">
          <div class="column col-sm-2 col-xs-1 sidebar-offcanvas" id="sidebar">
           	<ul class="nav">
          		<li><a href="#" data-toggle="offcanvas" class="visible-xs text-center"><i class="glyphicon glyphicon-chevron-right"></i></a></li>
            </ul>   
            <ul class="nav hidden-xs" id="lg-menu">
              <li class="active"><a href="#featured"><i class="glyphicon glyphicon-list-alt"></i> Featured</a></li>
              <li><a href="#stories"><i class="glyphicon glyphicon-list"></i> Stories</a></li>
              <li><a href="#"><i class="glyphicon glyphicon-paperclip"></i> Saved</a></li>
              <li><a href="#"><i class="glyphicon glyphicon-refresh"></i> Refresh</a></li>
            </ul>
            <ul class="nav visible-xs" id="xs-menu">
             	<li><a href="#featured" class="text-center"><i class="glyphicon glyphicon-list-alt"></i></a></li>
              <li><a href="#stories" class="text-center"><i class="glyphicon glyphicon-list"></i></a></li>
             	<li><a href="#" class="text-center"><i class="glyphicon glyphicon-paperclip"></i></a></li>
              <li><a href="#" class="text-center"><i class="glyphicon glyphicon-refresh"></i></a></li>
            </ul>  
          </div>
          <div class="column col-sm-10 col-xs-11" id="main">
            <div class="navbar navbar-blue navbar-static-top">
              <div class="navbar-user">
                {{ user.username }}
                <div class="dropdown">
                    <img src="https://lh3.googleusercontent.com/uFp_tsTJboUY7kue5XAsGA=s28" class="media-object img-responsive user" alt="Responsive image" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
                  <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Mis Datos</a></li>
                    <li role="presentation">
                      <a role="menuitem" tabindex="-1" href="{% url 'logout' %}">Salir</a>
                    </li>
                  </ul>
                </div>                        
              </div>
            </div>
            <div class="padding">
              {% block content %}

              {% endblock %}
              
            </div>
          </div>
        </div>
      </div>
    </div>
	</body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"> </script>
  <script src="{% static 'jslibraries/bootstrap.min.js' %}"></script>
  <script src="{% static 'jslibraries/scripts.js' %}"></script>
  <script src="{% static 'jslibraries/angular.min.js' %}"></script>
  {% block scripts %}

  {% endblock %} 
</html>
